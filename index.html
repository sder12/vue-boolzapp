<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- Vue container -->
    <div id="app">
        <!-- Background container -->
        <div id="container" class="d-flex flex-centered">
            <!-- Main container -->
            <main id="container-main" class="d-flex">

                <!-- Section LEFT -->
                <section id="main-left">
                    <!-- Header                  -->
                    <div class="main-header d-flex flex-space-between">
                        <div id="nav-left" class="d-flex">
                            <img src="img/avatar_io.jpg" alt="">
                            <h4 class="ms-1 align-self">Sofia</h4>
                        </div>
                        <div id="nav-right">
                            <a href=""><i class="fa-solid fa-circle-notch"></i></a>
                            <a href=""><i class="fa-solid fa-message"></i></a>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <!-- Notification -->
                    <div id="notification">
                        <i class="fa-solid fa-bell-slash"></i>
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span>Attiva notifiche desktop</span>
                    </div>
                    <!-- Search Bar -->
                    <div id="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Cerca o inizia una nuova chat</span>
                    </div>
                    <!-- CONTACT LEFT -->
                    <div id="contact">
                        <div class="contact-friend"></div>
                    </div>
                </section>


                <!-- Section RIGHT -->
                <section id="main-right">
                    <!-- Header RIGHT -->
                    <div class="main-header d-flex flex-space-between">
                        <div id="chat-header-left" class="d-flex">
                            <div>
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="ms-1">
                                <h4>Michele</h4>
                                <span>Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>
                        <div id="chat-header-right">
                            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href=""><i class="fa-solid fa-paperclip"></i></a>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <!-- CHAT -->
                    <div id="chat" class="d-flex-column">
                        <div class="chat-msg sent-msg">
                            <span>Hai portato a spasso il cane?</span>
                        </div>
                        <div class="chat-msg sent-msg">
                            <span>Ricordati di stendere i panni!</span>
                        </div>
                        <div class="chat-msg received-msg">
                            <span>Tutto fatto!</span>
                        </div>
                    </div>

                    <!-- Footer SEND MSG -->
                    <div id="footer-msg" class="d-flex flex-space-around ">
                        <!-- Smile -->
                        <div>
                            <a href=""> <i class="fa-regular fa-face-smile"></i></a>
                        </div>
                        <!-- INPUT scrivi messaggio -->
                        <div id="footer-input" class="flex-grow">
                            <label for="send-msg" class="d-none">Scrivi un messaggio da inviare</label>
                            <input type="text" id="send-msg" placeholder="Scrivi un messaggio">
                        </div>
                        <!-- Microphone -->
                        <div>
                           <a href=""> <i class="fa-solid fa-microphone"></i></a>
                        </div>
                    </div>

                </section>
            </main>
        </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>

</body>

</html>
