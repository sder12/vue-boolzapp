<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- Vue container -->
    <div id="app">
        <!-- Background container -->
        <div id="container" class="d-flex flex-centered">
            <!-- Main container -->
            <main id="container-main" class="d-flex">

                <!-- Section LEFT -->
                <section id="main-left">
                    <!-- Header                  -->
                    <div class="main-header d-flex flex-space-between">
                        <div id="nav-left" class="d-flex">
                            <img src="img/avatar_io.jpg" alt="">
                            <h2>Sofia</h2>
                        </div>
                        <div id="nav-right">
                            <a href="">icon</a>
                            <a href="">icon</a>
                            <a href="">icon</a>
                        </div>
                    </div>
                    <!-- Notification -->
                    <div id="notification"></div>
                    <div id="search-bar"></div>
                    <!-- CONTACT LEFT -->
                    <div id="contact">
                        <div class="contact-friend"></div>
                        <div class="contact-friend"></div>
                        <div class="contact-friend"></div>
                    </div>
                </section>


                <!-- Section RIGHT -->
                <section id="main-right">
                    <!-- Header RIGHT -->
                    <div class="main-header d-flex flex-space-between">
                        <div id="chat-header-left" class="d-flex">
                            <img src="img/avatar_1.jpg" alt="">
                            <div>
                                <h2>Michele</h2>
                                <p>Ultimo accesso</p>
                            </div>
                        </div>
                        <div id="chat-header-right">
                            <span>ICON</span>
                        </div>
                    </div>
                    <!-- CHAT -->
                    <div id="chat">

                    </div>
                    <!-- Footer SEND MSG -->
                    <div id="footer-msg"></div>
                </section>
            </main>
        </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>

</body>

</html>
